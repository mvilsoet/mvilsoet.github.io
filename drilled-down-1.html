<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2/d3-annotation.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="header">Number and Cost of Airbnb Listings in NYC ( week-long or less )</h1> 
  <p> data from kaggle: "New York City Airbnb 2023, Public Data" updated for 05/11 - 07/23</p>
  <div class="svg-container">
    <button class="next_slide" onclick="window.location.href='index-2.html'">Next Slide [1/3]</button>
    <svg width="700" height="700"></svg>
  </div>  
  <script src="drilled-down-1.js"></script>
</body>

<div id="tooltip"></div>

<body>
  <div class="navbar">
    <a href="index.html" class="">Home</a>
    <a href="drilled-down-1.html" class="drilldown1 disable-click current">Drill Down 1</a>
  
    <a href="index-2.html" class="">Home 2</a>
    <a href="drilled-down-2.html" class="drilldown2 disable-click">Drill Down 2</a>
  
    <a href="index-3.html" class="home3">Home 3</a>
  </div>

  <script>
    // Get all elements with class="disable-click" and loop over them
    var disableClickLinks = document.querySelectorAll('.disable-click');
    for (var i = 0; i < disableClickLinks.length; i++) {
      // Add an event listener to each link
      disableClickLinks[i].addEventListener('click', function(event) {
        // Prevent the default click action
        event.preventDefault();
      });
    }

    // Get the 'neighbourhood_group' from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const neighbourhoodGroup = urlParams.get('neighbourhood_group');

    // Change the header text
    document.getElementById('header').innerText = 'Number and Cost of Airbnb Listings in ' + neighbourhoodGroup + ' ( week-long or less )';
  </script>

</html>
