  <script>
    // Disable click on all links with class="disable-click"
    var disableClickLinks = document.querySelectorAll('.disable-click');
    for (var i = 0; i < disableClickLinks.length; i++) {
      disableClickLinks[i].addEventListener('click', function(event) {
        event.preventDefault();
      });
    }
    const urlParams = new URLSearchParams(window.location.search);
    const neighbourhoodGroup = urlParams.get('neighbourhood_group');

    document.getElementById('header').innerText = 'Number and Cost of Airbnb Listings in ' + neighbourhoodGroup + ' ( stays longer than a month )';
  </script>
